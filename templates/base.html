<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='images/chat_logo.ico') }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">

    <!-- d3 import -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <title>Sports Analytics</title>
    {% endblock %}
  </head>
  <body>

    <div id="content">
      <main class="col-sm-12 col-md-12 pt-3" role="main">
        {% block content %}{% endblock %}
      </main>
    </div>

    {% block scripts %}
    <!-- JS vendor imports -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    {% endblock %}
  </body>
</html>
